<div class="series-card" [style.background-image]="'url(' + series.image + ')'">
  <div class="series-overlay">
    <div class="series-content">
      <h3 class="series-title">{{series.name}}</h3>

      <div class="rating-container">
        <div class="rating">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
          </svg>
          <span class="rating-value">{{series.rating}}</span>
        </div>
        <span class="rating-count">{{series.numOfRatings | number}} valoraciones</span>
      </div>

      <p class="series-description">{{series.description}}</p>

      <div class="series-details">
        <div class="detail-card">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"/>
            <path d="M16 2v4"/>
            <rect width="18" height="18" x="3" y="4" rx="2"/>
            <path d="M3 10h18"/>
          </svg>
          <div class="detail-info">
            <span class="detail-label">Año</span>
            <span class="detail-value">{{series.year}}</span>
          </div>
        </div>

        <div class="detail-card">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12,6 12,12 16,14"/>
          </svg>
          <div class="detail-info">
            <span class="detail-label">Duración</span>
            <span class="detail-value">{{series.duration}}min</span>
          </div>
        </div>

        <div class="detail-card">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="18" x="3" y="3" rx="2"/>
            <path d="M9 9h6v6H9z"/>
          </svg>
          <div class="detail-info">
            <span class="detail-label">Temporadas</span>
            <span class="detail-value">{{series.totalSeasons}}</span>
          </div>
        </div>

        <div class="detail-card">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3"/>
          </svg>
          <div class="detail-info">
            <span class="detail-label">Episodios</span>
            <span class="detail-value">{{series.totalEpisodes}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="series-actions">
      <button class="btn btn-liked" (click)="onLiked()" title="Me gustó">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 10v12"/>
          <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/>
        </svg>
        Me gusta
      </button>
      <button class="btn btn-watched" (click)="onWatched()" title="Ya la vi">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <path d="m9 11 3 3L22 4"/>
        </svg>
        Ya la vi
      </button>
    </div>
  </div>
</div>
