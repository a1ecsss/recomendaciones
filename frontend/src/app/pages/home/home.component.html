<div class="series-container">
  <div class="search-section">
    <h1>Series Explorer</h1>
    <p class="subtitle">Search for your favorite TV series</p>

    <div class="search-box">
      <input
        type="text"
        [formControl]="searchControl"
        placeholder="Enter series name (e.g., Stranger Things)"
        class="search-input"
      >
      <button class="search-button" (click)="onSearch()">
        <i class="fa fa-search"></i>
        Search
      </button>
    </div>

    <p class="hint">Try searching for: Stranger Things, Breaking Bad, or The Crown</p>
  </div>

  <div class="results-section" *ngIf="hasSearched">
    <!-- Loading state -->
    <div class="loading-container" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Searching for series details...</p>
    </div>

    <!-- Error state -->
    <div class="error-container" *ngIf="error">
      <div class="error-icon">!</div>
      <p>{{ error }}</p>
    </div>

    <!-- Results -->
    <div class="series-card" *ngIf="!isLoading && series">
      <div class="series-header">
        <h2>{{ series?.name }}</h2>
        <span class="series-id">#{{ series?.id }}</span>
      </div>
      <div class="series-genre">
        <span class="genre-label">Genre:</span>
        <span class="genre-value">{{ series?.genre }}</span>
      </div>
    </div>

    <!-- No results -->
    <div class="no-results" *ngIf="!isLoading && !series && !error">
      <p>No series found with that name. Please try another search.</p>
    </div>
  </div>
</div>
